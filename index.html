<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
  </head>
  <body>
    <div id="chart-container">
      <div id="chart-content">
        <span class="close">&times;</span>
        <canvas id="linechart" height="400px", width="600px"></canvas>
      </div>
    </div>
    <div id="overlay">
      <img id='center' src="icons/center.svg" />
      <div id="top-left">
        <div id="switch-tab">Show underlying graph</div>
        <img id="chart-button" src="icons/chart.svg"></img>
      </div>
      <div id="top-right">
        <div id="controls">
          <img id="play-pause" src="icons/play.svg" />
          <img id="speed1" src="icons/speed1.svg" />
          <img id="speed2" src="icons/speed2.svg" />
        </div>
        <div id="day">Day 0</div>
      </div>
      <div id="country-name">
        <div class="heading">World</div>
        <ul>
          <li><img src="icons/virus.svg" />Infected</li>
          <li><img src="icons/skull.svg" />Dead</li>
          <li><img src="icons/syringe.svg" />Recovered</li>
        </ul>
        <ul>
          <li id="infected">0</li>
          <li id="dead">0</li>
          <li id="recovered">0</li>
        </ul>
      </div>
    </div>
    <div id="map" class="tab active"></div>
    <div id="graph" class="tab"></div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/graphology@0.24.1/dist/graphology.umd.min.js"></script>
    <script src="https://unpkg.com/sigma@2.3.0/build/sigma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="infectedLayer.js"></script>
    <script src="script.js"></script>
  </body>
</html>
